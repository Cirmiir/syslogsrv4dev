<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Syslog Server 4 Dev</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="filters">
      {{range .Filters}}
      <div data-name='{{.Binding}}' data-items="{{.JSONData}}" data-title="{{.Title}}"> </div>
      {{end}}
    </div>
    <div id="appsettings" data-settings="{{.Settings}}"></div>
    <div id="root"></div>
  </body>
</html>
